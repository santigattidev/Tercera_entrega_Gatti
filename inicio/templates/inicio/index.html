<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Personal - Start Bootstrap Theme</title>
        <!-- Custom Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href={% static 'css/styles.css' %} rel="stylesheet" />
    </head>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
                <div class="container px-5">
                    <a class="navbar-brand" href="/"><span class="fw-bolder text-primary">IR AL INICIO!</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                            <li class="nav-item"><a class="nav-link" href={% url "inicio" %}>Inicio</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url "profesores" %}">Profesores</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url "cursos" %}">Cursos</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url "estudiantes" %}">Estudiantes</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url "entregables" %}">Entregables</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Header-->
            <h1 style="display:flex; justify-content:center; padding-top: 50px">
            {% block indexH1 %}
            {% endblock indexH1 %}
            </h1>
            {% block uniquePart %}
            {% endblock uniquePart %}
                <div>
                    <section class="form-completion">
                        {% block form_completion %}
                        {% endblock form_completion %}
                    </section>
                </div>
        </main>
    </body>
</html>
